<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Таймер</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<div class="container">
    <div class="container-timer">
        <div class="timer">
            <div class="container-timer__time hours">00 </div>
            <span>Часы</span>
        </div>
        <div class="timer">
            <div class="container-timer__time minutes">00 </div>
            <span>Минуты</span>
        </div>
        <div class="timer">
            <div class="container-timer__time seconds">00 </div>
            <span>Секунды</span>
        </div>
        <div class="timer">
            <div class="container-timer__time milliseconds">00</div>
            <span>Миллисекунды</span>
        </div>
    </div>
    <div class="container-btns">
        <button class="container-btn__btn start">Старт</button>
        <button class="container-btn__btn stop">Стоп</button>
        <button class="container-btn__btn reset">Сбросить</button>
    </div>
</div>
</body>
</html>
